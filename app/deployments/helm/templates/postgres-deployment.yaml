apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.name" . }}-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "todo-app.name" . }}-postgres
      env: {{ .Values.env }}
  template:
    metadata:
      labels:
        app: {{ include "todo-app.name" . }}-postgres
        env: {{ .Values.env }}
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image }}
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.auth.password }}
          volumeMounts:
            - name: {{ include "todo-app.name" . }}-postgres-data
              mountPath: /var/lib/postgresql
          {{- if .Values.app.probes.liveness.enabled}}
          livenessProbe:
            exec:
              command:
                - "pg_isready"
                - "-U"
                - "{{ .Values.postgres.auth.user }}"
                - "-d"
                - "postgres"
            initialDelaySeconds: {{ .Values.app.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.app.probes.liveness.failureThreshold }}
          {{- end }}
      volumes:
        - name: {{ include "todo-app.name" . }}-postgres-data
          persistentVolumeClaim:
            claimName: {{ include "todo-app.name" . }}-postgres-pvc