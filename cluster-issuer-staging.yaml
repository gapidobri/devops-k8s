apiVersion: v1
kind: Secret
metadata:
  name: letsencrypt-staging-secret
type: generic
---

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: gasper@aerio.tech
    profile: tlsserver
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging-secret
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik